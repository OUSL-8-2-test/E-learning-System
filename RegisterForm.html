    <div class="banner-card">

        <div class="banner-text">
            <h2>Register</h2>    

                <form id="contactForm" action="process_form.php" method="post" onsubmit="return validateForm()">
    
                    <label for="name">Name:</label><br/>
                    <input type="text" id="name" name="name" required><br/><br/>

                    <label for="email">Email:</label><br/>
                    <input type="email" id="email" name="email" required><br/><br/>

                    <label for="password">Password:</label><br/>
                    <input type="password" id="password" name="password" required><br/><br/>

                    <label for="confirmPassword">Confirm Password:</label><br/>
                    <input type="password" id="confirmPassword" name="confirmPassword" required><br/><br/>

                    <button type="submit">Register</button>
                </form>
            <div class="card">
                <a href="LoginForm.html">Already registered you can login here...</a>
            </div>
        </div>
    </div>
<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;

        // Validate password and confirmPassword
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }

        // Validate password length (6 digits)
        if (password.length !== 6) {
            alert("Password must be 6 digits!");
            return false;
        }

        // Validate name (required)
        if (name.trim() === "") {
            alert("Please enter your name!");
            return false;
        }

        // Validate email (required and format)
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.trim() === "" || !emailRegex.test(email)) {
            alert("Please enter a valid email address!");
            return false;
        }
        return true;
    }
</script>
