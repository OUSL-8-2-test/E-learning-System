    <script>
        function resetForm() {
            // Clear email and password fields
            document.getElementById("loginEmail").value = "";

        function validateLogin() {
        // Validate email (required and format)
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.trim() === "" || !emailRegex.test(email)) {
